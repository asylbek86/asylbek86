<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Car racing</title>
    <link rel="stylesheet" href="car style.css" />
  </head>
  <body>
    <div class="road"></div>

    <img class="car" src="imgcar/car.png" />

    <img class="tree tree1" src="imgcar/klipartz.com.png" />
    <img class="tree tree2" src="imgcar/klipartz.com%20(2).png" />
    <img class="tree tree3" src="imgcar/klipartz.com%20(1).png" />
    <img class="tree tree4" src="imgcar/klipartz.com%20(2).png" />
    <img class="tree tree5" src="imgcar/klipartz.com%20(1).png" />
    <img class="tree tree6" src="imgcar/klipartz.com.png" />

    <img class="danger" src="imgcar/f8920abb8cc2e4f3c6757677b38471b5.png" />
    <img class="arrow" src="imgcar/pngwing.com%20(2).png" />
    <img class="coin" src="imgcar/pngimg.com%20-%20coin_PNG36944.png" />

    <button type="button" class="game-btn">
      <img
        class="pause"
        src="imgcar/kisspng-button-clip-art-background-png-hd-transparent-pause-button-5ab167a414e683.9306215615215758440856.png"
      />
      <img class="play" src="imgcar/pngwing.com%20(1).png" />
    </button>

    <div class="game-score">0</div>

    <div class="backdrop">
      <div class="container">
        <p class="finish-text">Итоговый счет: <span class="finish-text-score">0</span></p>
        <button type="button" class="restart-button">Начать заново</button>
      </div>
    </div>

    <script src="car.js"></script>
  </body>
</html>
